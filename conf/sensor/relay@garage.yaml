  - platform: mqtt
    state_topic: nodes@home/cover/relay/garage
    name: "relay@garage_version"
    qos: 0
    value_template: '{{ value }}'

  - platform: mqtt
    state_topic: nodes@home/cover/relay/garage
    name: "relay@garage_lastboot"
