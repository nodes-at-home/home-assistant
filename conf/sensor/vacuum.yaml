  - platform: template
    sensors:
      vacuum_status:
        friendly_name: Status
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.status }}'
        icon_template: >
          {% set val =  states.vacuum.roborock_s6.attributes.status  %}
          {% if val == 'Charging' %}
            mdi:battery-charging
          {% elif val == 'Cleaning' %}
            mdi:move-resize
          {% elif val == 'Returning home' %}
            mdi:keyboard-return
          {% elif val == 'Idle' %}
            mdi:dots-horizontal
          {% elif val == 'Paused' %}
            mdi:pause-circle
          {% else %}
            mdi:help-circle
          {% endif %}
      vacuum_fan_speed:
        friendly_name: Sauggeschwindigkeit
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.fan_speed }}'
        icon_template: 'mdi:speedometer'
      vacuum_battery:
        friendly_name: Batteriestand
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.battery_level }}'
        unit_of_measurement: '%'
        icon_template: '{{ states.vacuum.roborock_s6.attributes.battery_icon }}'
      vacuum_cleaning_time:
        friendly_name: Dauer letzte Reinigung
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.cleaning_time }}'
        unit_of_measurement: 'min'
        icon_template: 'mdi:timer'
      vacuum_cleaned_area:
        friendly_name: Fläche letzte Reinigung
        unit_of_measurement: 'm²'
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.cleaned_area }}'
        icon_template: 'mdi:ruler'
      vacuum_cleanmainbrush:
        friendly_name: Hauptbürste Restdauer
        unit_of_measurement: 'h'
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.main_brush_left }}'
        icon_template: 'mdi:screwdriver'
      vacuum_cleansidebrush:
        friendly_name: Seitenbürste Restdauer
        unit_of_measurement: 'h'
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.side_brush_left }}'
        icon_template: 'mdi:screwdriver'
      vacuum_cleanfilter:
        friendly_name: Filter Reinigung
        unit_of_measurement: 'h'
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.filter_left }}'
        icon_template: 'mdi:screwdriver'
      vacuum_sensordirtyleft:
        friendly_name: Sensor Reinigung
        unit_of_measurement: 'h'
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.sensor_dirty_left }}'
        icon_template: 'mdi:screwdriver'
      vacuum_do_not_disturb:
        friendly_name: Nicht stören
        entity_id:
          - vacuum.roborock_s6
        value_template: '{{ states.vacuum.roborock_s6.attributes.do_not_disturb }}'
        icon_template: >
          {% set val =  states.vacuum.roborock_s6.attributes.do_not_disturb  %}
          {% if val == 'on' %}
            mdi:do-not-disturb
          {% else %}
            mdi:do-not-disturb-off
          {% endif %}
      vacuum_operation:
        value_template: 'Betrieb'
      vacuum_accessories:
        value_template: 'Wartung'
