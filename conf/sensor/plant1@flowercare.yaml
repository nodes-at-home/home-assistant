  - platform: mqtt
    state_topic: nodes@home/sensor/flowercare/plant1
    name: "plant1@flowercare_battery"
    qos: 0
    value_template: '{{ value_json.battery | int }}'
    unit_of_measurement: "%"

  - platform: mqtt
    state_topic: nodes@home/sensor/flowercare/plant1
    name: "plant1@flowercare_moisture"
    qos: 0
    value_template: '{{ value_json.moisture | int }}'
    unit_of_measurement: "%"

  - platform: mqtt
    state_topic: nodes@home/sensor/flowercare/plant1
    name: "plant1@flowercare_temperature"
    qos: 0
    value_template: '{{ value_json.temperature | float }}'
    unit_of_measurement: "°C"

  - platform: mqtt
    state_topic: nodes@home/sensor/flowercare/plant1
    name: "plant1@flowercare_conductivity"
    qos: 0
    value_template: '{{ value_json.conductivity | int }}'
    unit_of_measurement: "µS/cm"

  - platform: mqtt
    state_topic: nodes@home/sensor/flowercare/plant1
    name: "plant1@flowercare_brightness"
    qos: 0
    value_template: '{{ value_json.light | int }}'
    unit_of_measurement: "Lux"

