  - alias: irrigation_schedule_valve1
    id: irrigation_schedule_valve1
    initial_state: false
    trigger:
      - platform: state
        entity_id:
          - counter.no_rain_days
          - counter.warm_days
    action:
      - service: >
            {% if
                ( states ( 'counter.no_rain_days' ) | int > states ( 'input_number.irrigation_no_rain_days_threshold' ) | int ) and
                ( states ( 'counter.warm_days' ) | int > states ( 'input_number.irrigation_warm_days_threshold' ) | int )
            %}
                {{ "input_boolean.turn_on" }}
            {% else %}
                {{ "input_boolean.turn_off" }}
            {% endif %}
        target:
            entity_id: input_boolean.irrigation_scheduled_valve1

