  - alias: climate_schedule
    id: climate_schedule
    triggers:
      - trigger: time_pattern
        minutes: "/5"
      - trigger: state
        entity_id: group.family
        to: "home"
      # - trigger: state
      #   entity_id: input_boolean.climate_activated
      #   to: "on"
      - trigger: state
        entity_id: input_number.climate_target_temperature
      - trigger: state
        entity_id: input_number.climate_min_forecast_temperature
      - trigger: state
        entity_id: input_number.climate_min_forecast_temperature_sunny
      - trigger: state
        entity_id: binary_sensor.fenster_schlafzimmer
        to: "off"
        for: "00:00:10"
      - trigger: state
        entity_id: binary_sensor.dachfenster_schlafzimmer
        to: "off"
        for: "00:00:10"
      - trigger: state
        entity_id: binary_sensor.fenster_kinderzimmer
        to: "off"
        for: "00:00:10"
      - trigger: state
        entity_id: binary_sensor.dachfenster_kinderzimmer
        to: "off"
        for: "00:00:10"
      - trigger: state
        entity_id: binary_sensor.fenster_arbeitszimmer
        to: "off"
        for: "00:00:10"
      - trigger: state
        entity_id: binary_sensor.dachfenster_arbeitszimmer
        to: "off"
        for: "00:00:10"
    conditions:
      - condition: state
        entity_id: input_boolean.climate_activated
        state: "on"
      - condition: time
        after: input_datetime.climate_startperiode_begin
        before: input_datetime.climate_startperiode_end
      - condition: state
        entity_id: group.family
        state: "home"
      - condition: numeric_state
        entity_id: sensor.total_dc_power
        above: input_number.climate_min_pv_generation
      - or:
          - and:
              - not:
                  - condition: state
                    entity_id: sensor.openweathermap_forecast_condition
                    state: sunny
              - condition: numeric_state
                entity_id: sensor.openweathermap_forecast_temperature
                above: input_number.climate_min_forecast_temperature
          - and:
              - condition: state
                entity_id: sensor.openweathermap_forecast_condition
                state: sunny
              - condition: numeric_state
                entity_id: sensor.openweathermap_forecast_temperature
                above: input_number.climate_min_forecast_temperature_sunny
      - condition: numeric_state
        entity_id: sensor.sh10rt_master_battery_level
        above: input_number.climate_min_battery_level
    actions:
      - repeat:
            for_each:
              - climate: office
                window: arbeitszimmer
              - climate: bedroom
                window: schlafzimmer
              - climate: nursery
                window: kinderzimmer
            sequence:
              - if:
                  - condition: template
                    value_template: >
                        {# start only climates which are permitted, not running and with closed windows #}
                        {{
                            states ( 'input_boolean.climate_start_' + repeat.item.climate ) == 'on'
                            and states ( 'input_boolean.climate_' + repeat.item.climate + '_started' ) == 'off'
                            and states ( 'climate.' + repeat.item.climate ) == 'off'
                            and states ( 'binary_sensor.fenster_' + repeat.item.window ) == 'off'
                            and states ( 'binary_sensor.dachfenster_' + repeat.item.window ) == 'off'
                        }}
                then:
                  - action: input_boolean.turn_on
                    data:
                        entity_id: "{{ 'input_boolean.climate_' + repeat.item.climate + '_started' }}"

  - alias: climate_start
    id: climate_start
    triggers:
      - trigger: time_pattern
        minutes: "/1"
      - trigger: state
        entity_id: input_boolean.climate_office_started
        to: "on"
      - trigger: state
        entity_id: input_boolean.climate_bedroom_started
        to: "on"
      - trigger: state
        entity_id: input_boolean.climate_nursery_started
        to: "on"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
      - condition: state
        entity_id: input_boolean.climate_activated
        state: "on"
    actions:
      - repeat:
            for_each:
              - climate: office
                window: arbeitszimmer
              - climate: bedroom
                window: schlafzimmer
              - climate: nursery
                window: kinderzimmer
            sequence:
              - if:
                  - condition: template
                    value_template: >
                        {# start climates which are not running and started #}
                        {{
                            states ( 'input_boolean.climate_' + repeat.item.climate + '_started' ) == 'on'
                            and states ( 'climate.' + repeat.item.climate ) == 'off'
                        }}
                then:
                  # setting hvac mode swuitches on the climate device; turn_on service sets heat_cool mode!!!
                  - action: climate.set_hvac_mode
                    target:
                        entity_id: "climate.{{ repeat.item.climate }}"
                    data:
                        hvac_mode: "{{ states ( 'input_select.climate_hvac_mode' ) }}"
                    # setting temperature needs a runnung climate device
                  - delay: 10
                  - action: script.climate_set_temperature
                    data:
                      device: "{{ repeat.item.climate }}"
                  - delay: 10
                  - action: climate.set_fan_mode
                    target:
                        entity_id: "climate.{{ repeat.item.climate }}"
                    data:
                        fan_mode: "{{ states ( 'input_select.climate_fan_mode' ) }}"
                  - delay: 10
                  - action: climate.set_swing_mode
                    target:
                        entity_id: "climate.{{ repeat.item.climate }}"
                    data:
                        swing_mode: "{{ 'on' if is_state ( 'input_select.climate_swing_mode', 'True' ) else 'off' }}"
                  - delay: 10
                  - action: climate.set_preset_mode
                    target:
                        entity_id: "climate.{{ repeat.item.climate }}"
                    data:
                        preset_mode: "{{ states ( 'input_select.climate_preset_mode' ) }}"

  - alias: climate_supervise_temperature
    id: climate_supervise_temperature
    triggers:
      - trigger: state
        entity_id: climate.office
        attribute: current_temperature
        variables:
            device: office
      - trigger: state
        entity_id: climate.bedroom
        attribute: current_temperature
        variables:
            device: bedroom
      - trigger: state
        entity_id: climate.nursery
        attribute: current_temperature
        variables:
            device: nursery
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
      - condition: template
        value_template: "{{ states ( 'input_boolean.climate_' + device + '_started' ) == 'on' }}"
      - condition: state
        entity_id: input_boolean.climate_activated
        state: "on"
    actions:
      - if:
          - condition: template
            value_template: "{{ states ( 'climate.' + device ) != 'off' }}"
        then:
          - action: script.climate_set_temperature
            data:
                device: "{{ device }}"

  - alias: climate_target_temperature
    id: climate_target_temperature
    triggers:
      - trigger: state
        entity_id: input_number.climate_target_temperature
      - trigger: state
        entity_id: input_number.climate_target_temperature_step
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
      - condition: state
        entity_id: input_boolean.climate_activated
        state: "on"
    actions:
      - repeat:
            for_each:
              - office
              - bedroom
              - nursery
            sequence:
              - if:
                  - condition: template
                    value_template: "{{ states ( 'climate.' + repeat.item ) != 'off' }}"
                then:
                  - action: script.climate_set_temperature
                    data:
                        device: "{{ repeat.item }}"

  - alias: climate_turn_off
    id: climate_turn_off
    triggers:
      - trigger: numeric_state
        entity_id: sensor.total_dc_power
        below: input_number.climate_min_pv_generation
        for:
            minutes: "{{ states ( 'input_number.climate_min_pv_generation_duration' ) }}"
        variables:
            immediate_turn_off: false
      - trigger: state
        entity_id: group.family
        to: "not_home"
        variables:
            immediate_turn_off: true
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
      - condition: state
        entity_id: input_boolean.climate_activated
        state: "on"
    actions:
      - repeat:
            for_each:
              - office
              - bedroom
              - nursery
            sequence:
              - if:
                  - condition: template
                    value_template: >
                        {{
                            states ( 'climate.' + repeat.item ) != 'off'
                            and (
                                immediate_turn_off
                                or (
                                    states ( 'input_boolean.climate_' + repeat.item + '_started' ) == 'on'
                                    and states ( 'input_boolean.climate_stop_' + repeat.item ) == 'on'
                                )
                            )
                        }}
                then:
                  - action: input_boolean.turn_off
                    data:
                        entity_id: "{{ 'input_boolean.climate_' + repeat.item + '_started' }}"
                  - action: climate.turn_off
                    target:
                        entity_id: "climate.{{ repeat.item }}"

