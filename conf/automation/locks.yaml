  - alias: locks_open_entry_door
    id: locks_open_entry_door
    triggers:
      - trigger: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Eingangst端r auf'
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: binary_sensor.eingangstur
        state: "off"
    actions:
      - action: lock.open
        target:
            entity_id: lock.eingangstur

  - alias: locks_open_garage_door
    id: locks_open_garage_door
    triggers:
      - trigger: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Garagent端r auf'
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: binary_sensor.garagentur
        state: "off"
    actions:
      - action: lock.open
        target:
            entity_id: lock.garagentur
      - wait_for_trigger:
          - trigger: state
            entity_id: lock.garagentur
            to: "on"
        timeout:
            seconds: 5
        continue_on_timeout: false
      - action: lock.open
        target:
            entity_id: lock.garagentur

