  - alias: alarm_triggered
    id: alarm_triggered
    triggers:
      - trigger: state
        entity_id: alarm_control_panel.intrusion_detection_system
        to: "triggered"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
      # - condition: state
      #   entity_id: group.family
      #   state: "not_home"
    actions:
      - action: script.notify
        data:
            domain: "alarm"
            message: "Alarm ausgel√∂st."

  - alias: alarm_arm
    id: alarm_arm
    triggers:
      - trigger: state
        entity_id: group.family
        to: "not_home"
        for:
            minutes: "{{ states ( 'input_number.alarm_arming_after' ) }}"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: binary_sensor.alarm_activated
        state: 'on'
    actions:
      - action: alarm_control_panel.alarm_arm_away
        target:
            entity_id: alarm_control_panel.intrusion_detection_system
      - action: script.notify
        data:
            domain: "alarm"
            message: "Alarmsystem aktiviert."

  - alias: alarm_disarm
    id: alarm_disarm
    triggers:
      - trigger: state
        entity_id: lock.eingangstur
        from: "locked"
        to: "unlocked"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: alarm_control_panel.intrusion_detection_system
        state: "armed_away"
    actions:
      - action: alarm_control_panel.alarm_disarm
        target:
          entity_id: alarm_control_panel.intrusion_detection_system
      - action: script.notify
        data:
            domain: "alarm"
            message: "Alarmsystem deaktiviert."

  - alias: alarm_state_changed
    id: alarm_state_changed
    triggers:
      - trigger: state
        entity_id: alarm_control_panel.intrusion_detection_system
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: "on"
    actions:
      - action: script.notify
        data:
            domain: "alarm"
            message: "Neuer Status Alarmanlage: {{ states ( 'alarm_control_panel.intrusion_detection_system' ) }}."
