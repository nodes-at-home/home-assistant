  - alias: alarm_arm
    id: alarm_arm
    triggers:
      - trigger: state
        entity_id: group.family
        to: "not_home"
        for:
            minutes: "{{ states ( 'input_number.alarm_arming_after' ) }}"
      - trigger: state
        entity_id: lock.eingangstur
        from: "unlocked"
        to: "locked"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: 'not_home'
    actions:
      - action: lock.lock
        target:
            entity_id:
              - lock.eingangstur
              # - lock.nebentur
              # - lock.garagentur
      # - action: alarm_control_panel.alarm_arm_away
      #   target:
      #       entity_id: alarm_control_panel.intrusion_detection_system
      - action: script.notify
        data:
            domain: "alarm"
            message: "Alarmsystem aktiviert."

  - alias: alarm_disarm
    id: alarm_disarm
    triggers:
      - trigger: state
        entity_id: lock.eingangstur
        from: "locked"
        to: "unlocked"
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      # - condition: state
      #   entity_id: alarm_control_panel.intrusion_detection_system
      #   state: "armed_away"
    actions:
      - action: alarm_control_panel.alarm_disarm
        target:
          entity_id: alarm_control_panel.intrusion_detection_system
      - action: script.notify
        data:
            domain: "alarm"
            message: "Alarmsystem deaktiviert."
