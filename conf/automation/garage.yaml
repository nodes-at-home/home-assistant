  - alias: open_garage_cover
    id: open_garage_cover
    trigger:
      - platform: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Garage auf'
    condition:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: cover.relay_garage
        state: 'closed'
    action:
      - service: cover.open_cover
        entity_id: cover.relay_garage

  - alias: close_garage_cover
    id: close_garage_cover
    trigger:
      - platform: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Garage zu'
    condition:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: cover.relay_garage
        state: 'open'
    action:
      - service: cover.close_cover
        entity_id: cover.relay_garage

  - alias: bosch_powerstation_shutdown_after_inactivity
    id: bosch_powerstation_shutdown_after_inactivity
    trigger:
      - platform: numeric_state
        entity_id: sensor.bosch_ladestation_power
        below: input_number.bosch_powerstation_low_power_threshold
        for:
          minutes: "{{ states ( 'input_number.bosch_powerstation_low_power_duration' ) | int }}"
    condition:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.bosch_ladestation

  - alias: unlock_ev6
    id: unlock_ev6
    triggers:
      - platform: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Auto auf'
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: state
        entity_id: device_tracker.ev6_location
        state: 'Zuhause'
    actions:
      - action: kia_uvo.unlock
        data:
            device_id: "{{ device_id ( 'EV6' ) }}"

  - alias: lock_ev6
    id: lock_ev6
    triggers:
      - platform: event
        event_type:  bosch_shc.event
        event_data:
            event_type: SCENARIO
            event_subtype: 'Auto zu'
    conditions:
      - condition: state
        entity_id: binary_sensor.prod_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: state
        entity_id: device_tracker.ev6_location
        state: 'Zuhause'
    actions:
      - action: kia_uvo.lock
        data:
            device_id: "{{ device_id ( 'EV6' ) }}"

