### 22.08.2019 split up
###

  - alias: kitchen_desk_light_on
    trigger:
      - platform: state
        entity_id: binary_sensor.gesture_kitchen
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.gesture_kitchen_activated
        state: 'on'
      - condition: or
        conditions:
          - condition: state
            entity_id: light.sonoff_kitchen_led
            state: 'off'
          - condition: and
            conditions:
              - condition: state
                entity_id: light.sonoff_kitchen_led
                state: 'on'
              - condition: template
                value_template: '{{ states.light.sonoff_kitchen_led.attributes.color_temp == 500 }}'
    action:
      - service: scene.turn_on
        entity_id: scene.kitchen_full_light

  - alias: kitchen_desk_light_off
    trigger:
      - platform: state
        entity_id: binary_sensor.gesture_kitchen
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.gesture_kitchen_activated
        state: 'on'
      - condition: state
        entity_id: light.sonoff_kitchen_led
        state: 'on'
      # indicator for indoor night lights
      - condition: state
        entity_id: light.relay_dining1_lamp
        state: 'off'
    action:
      - service: scene.turn_on
        entity_id: scene.kitchen_background_light
      - service: light.turn_off
        entity_id: light.sonoff_kitchen_led

  - alias: kitchen_desk_light_off_at_night
    trigger:
      - platform: state
        entity_id: binary_sensor.gesture_kitchen
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.gesture_kitchen_activated
        state: 'on'
      # indicator for indoor night lights
      - condition: state
        entity_id: light.relay_dining1_lamp
        state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: light.sonoff_kitchen_led
            state: 'on'
          - condition: template
            value_template: '{{ states.light.sonoff_kitchen_led.attributes.color_temp != 500 }}'
    action:
      - service: scene.turn_on
        entity_id: scene.kitchen_background_light
