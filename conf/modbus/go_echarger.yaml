  - name: go_echarger
    type: tcp
    host: !secret modbus_proxy
    port: 5023
    delay: 5
    sensors:

      - name: go_echarger_car_state
        device_address: 1
        address: 100
        input_type: input
        data_type: uint16
        scan_interval: 10

      - name: go_echarger_pp_cable
        device_address: 1
        address: 101
        input_type: input
        data_type: uint16
        scan_interval: 10

      - name: go_echarger_fw_version
        device_address: 1
        address: 105
        input_type: input
        data_type: string
        count: 4
        scan_interval: 3600

      - name: go_echarger_error
        device_address: 1
        address: 107
        input_type: input
        data_type: uint16
        scan_interval: 10

      - name: go_echarger_phase_a_voltage
        device_address: 1
        address: 108
        input_type: input
        data_type: uint32
        precision: 0
        unit_of_measurement: V
        device_class: Voltage
        state_class: measurement
        scale: 1
        scan_interval: 10

      - name: go_echarger_phase_b_voltage
        device_address: 1
        address: 110
