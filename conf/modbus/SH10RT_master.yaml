  - name: SH10RT_master
    type: tcp
    host: !secret modbus_proxy
    port: 5021
    retry_on_empty: true
    retries: 10
    close_comm_on_error: true
    delay: 5
    # timeout: 5
    sensors:

      - name: sh10rt_master_protocol_no
        slave: 1
        address: 4949 # reg 4950
        input_type: input
        count: 2
        data_type: uint32
        swap: word
        scan_interval: 86400

      - name: sh10rt_master_protocol_version
        slave: 1
        address: 4951 # reg 4952
        input_type: input
        count: 2
        data_type: uint32
        swap: word
        scan_interval: 86400

      - name: sh10rt_master_arm_sw_version
        slave: 1
        address: 4953 # reg 4954
        input_type: input
        count: 15
        data_type: string
        swap: none
        scan_interval: 86400

      - name: sh10rt_master_dsp_sw_version
        slave: 1
        address: 4968 # reg 4969
        input_type: input
        count: 15
        data_type: string
        swap: none
        scan_interval: 86400

      - name: sh10rt_master_serial_no
        slave: 1
        address: 4989 # reg 4990
        input_type: input
        count: 10
        data_type: string
        swap: none
        scan_interval: 86400

      - name: sh10rt_master_device_type_code
        slave: 1
        address: 4999 # reg 5000
        input_type: input
        count: 1
        data_type: uint16
        swap: word
        scan_interval: 86400

      - name: sh10rt_master_daily_pv_generation_and_battery_discharge
        slave: 1
        address: 5002 # reg 5003
        input_type: input
        count: 1
        data_type: uint16
        swap: word
        precision: 1
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.1
        scan_interval: 300

      - name: sh10rt_master_total_pv_generation_and_battery_discharge
        slave: 1
        address: 5003 # reg 5004
        input_type: input
        count: 2
        data_type: uint32
        swap: word
        unit_of_measurement: kWh
        precision: 1
        device_class: energy
        state_class: total_increasing
        scale: 0.1
        scan_interval: 300

      - name: sh10rt_master_inverter_temperature
        slave: 1
        address: 5007 # reg 5008
        input_type: input
        count: 1
        data_type: int16
        precision: 1
        unit_of_measurement: Â°C
        device_class: Temperature
        scale: 0.1
        scan_interval: 10

      - name: sh10rt_master_mppt1_voltage
        slave: 1
        address: 5010 # reg 5011
        input_type: input
        count: 1
        data_type: uint16
        swap: word
        precision: 1
        unit_of_measurement: V
        device_class: Voltage
        scale: 0.1
        scan_interval: 10

      - name: sh10rt_master_mppt1_current
        slave: 1
