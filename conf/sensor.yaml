#------------------------------------------------------------------------------
  - platform: yr

#------------------------------------------------------------------------------
  - platform: openweathermap
    api_key: !secret api_key_openweather
    forecast: 1
    monitored_conditions:
    - weather
    - temperature
    - humidity
    - pressure

#------------------------------------------------------------------------------
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

#------------------------------------------------------------------------------
  # - platform: cpuspeed
    # name: "CPU"

  - platform: speedtest
    name: "Speedtest"
    minute:
        - 0
        - 30
    monitored_conditions:
        - ping
        - download
        - upload

