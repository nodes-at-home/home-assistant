    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    value_template: '{{ value_json.value | multiply  ( 0.001 ) | round ( 1 ) }}'

  - state_topic: nodes@home/display/pixel/kitchen/value/voltage
