  - binary_sensor:

      - name: wallbox_state
        unique_id: wallbox_state
        availability: "{{ states ( 'sensor.go_echarger_car_state' ) | is_number }}"
        state: >
            {% set val = states ( 'sensor.go_echarger_car_state' ) | int ( 0 ) %}
            {% if val == 2 %}
                on
            {% else %}
                off
            {% endif %}
        icon: >
            {% set val = states ( 'sensor.go_echarger_car_state' ) | int ( 0 ) %}
            {% if val == 1 %}
                mdi:ev-station
            {% elif val == 2 %}
                mdi:ev-plug-type2
            {% elif val == 3 %}
                mdi:ev-plug-type2
            {% elif val == 4 %}
                mdi:ev-plug-type2
            {% else %}
                mdi:ev-station
            {% endif %}
        attributes:
            icon_color: >
                {% set val = states ( 'sensor.go_echarger_car_state' ) | int ( 0 ) %}
                {% if val == 1 %}
                    silver
                {% elif val == 2 %}
                    limegreen
                {% elif val == 3 %}
                    dodgerblue
                {% elif val == 4 %}
                    violet
                {% else %}
                    red
                {% endif %}
            text: >
                {% set val = states ( 'sensor.go_echarger_car_state' ) | int ( 0 ) %}
                {% if val == 1 %}
                    Ladestation bereit, kein Fahrzeug
                {% elif val == 2 %}
                    Fahrzeug lädt
                {% elif val == 3 %}
                    Warte auf Fahrzeug
                {% elif val == 4 %}
                    Ladung beendet, Fahrzeug noch verbunden
                {% else %}
                    unbekannt ({{val}}), Ladestation defekt
                {% endif %}

  - sensor:

      - name: wallbox_car_state
        unique_id: wallbox_car_state
        state: >
            {% set val = states ( 'sensor.go_echarger_car_state' ) | int ( 0 ) %}
            {% if val == 1 %}
                Ladestation bereit, kein Fahrzeug
            {% elif val == 2 %}
                Fahrzeug lädt
            {% elif val == 3 %}
                Warte auf Fahrzeug
            {% elif val == 4 %}
                Ladung beendet, Fahrzeug noch verbunden
            {% else %}
                unbekannt ({{val}}), Ladestation defekt
            {% endif %}

      - name: wallbox_error
        unique_id: wallbox_error
        state: >
            {% set val = states ( 'sensor.go_echarger_error' ) | int ( 0 ) %}
            {% if val == 0 %}
                ohne
            {% elif val == 1 %}
                RCCB (Fehlerstromschutzschalter)
            {% elif val == 3 %}
                PHASE (Phasenstörung)
            {% elif val == 8 %}
                NO_GROUND (Erdungserkennung)
            {% elif val == 10 %}
                default: INTERNAL (sonstiges)
            {% else %}
                unbekannt ({{val}})
            {% endif %}


      - name: wallbox_charge_remaining_duration
        unique_id: wallbox_charge_remaining_duration
        state: "{{ timedelta ( seconds = states ( 'sensor.evcc_wallbox_charge_remaining_duration' ) | int ( 0 ) ) }} h"

      - name: wallbox_vehicle_soc
        unique_id: wallbox_vehicle_soc
        unit_of_measurement: "%"
        device_class: battery
        state: >-
            {% set soc_kia = states ( 'sensor.ev6_ev_battery_level' ) %}
            {% set soc_evcc = states ( 'sensor.evcc_wallbox_vehicle_soc' ) %}
            {% if has_value ( 'sensor.ev6_ev_battery_level' ) %}
                {{ soc_kia | int }}
            {% else %}
                {{ soc_evcc | int }}
            {% endif %}

      # for debug
      - name: wallbox_energy_total_lastvalue
        unique_id: wallbox_energy_total_lastvalue
        availability: "{{ state_attr ( 'sensor.wallbox_energy_total', 'lastvalue' ) | is_number }}"
        state: "{{ state_attr ( 'sensor.wallbox_energy_total', 'lastvalue' ) | float ( 0 ) | round ( 1 ) }}"

  - trigger:
      - platform: state
        entity_id: sensor.go_echarger_power_total
    sensor:
      - name: wallbox_power
        unique_id: wallbox_power
        unit_of_measurement: W
        device_class: energy
        state: >
            {% set val = states ( 'sensor.go_echarger_power_total' ) | float | round ( 0 ) %}
            {% set lastval = state_attr ( 'sensor.wallbox_power', 'lastvalue' ) | float ( 0 ) | round ( 0 ) %}
            {% set max = states ( 'input_number.wallbox_threshold_power' ) | float | round ( 0 ) %}
            {% if val < 0 or val > max %}
                {{ lastval }}
            {% else %}
                {{ val }}
            {% endif %}
        attributes:
            lastvalue: >
                {% set val = states ( 'sensor.go_echarger_power_total' ) | float | round ( 0 ) %}
                {% set lastval = state_attr ( 'sensor.wallbox_power', 'lastvalue' ) | float ( 0 ) | round ( 0 ) %}
                {% set max = states ( 'input_number.wallbox_threshold_power' ) | float | round ( 0 ) %}
                {% if val < 0 or val > max %}
                    {{ lastval }}
                {% else %}
                    {{ val }}
                {% endif %}

  - trigger:
      - platform: state
        entity_id: sensor.go_echarger_energy_total
    sensor:
      - name: wallbox_energy_total
        unique_id: wallbox_energy_total
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        availability: "{{ states ( 'sensor.go_echarger_energy_total' ) | is_number }}"
        state: >
            {% set val = states ( 'sensor.go_echarger_energy_total' ) | float | round ( 1 ) %}
            {% set lastval = state_attr ( 'sensor.wallbox_energy_total', 'lastvalue' ) | float ( 0 ) | round ( 1 ) %}
            {% if val < lastval %}
                {{ lastval }}
            {% else %}
                {{ val }}
            {% endif %}
        attributes:
            lastvalue: >
                {% set val = states ( 'sensor.go_echarger_energy_total' ) | float | round ( 1 ) %}
                {% set lastval = state_attr ( 'sensor.wallbox_energy_total', 'lastvalue' ) | float ( 0 ) | round ( 1 ) %}
                {% if val < lastval %}
                    {{ lastval }}
                {% else %}
                    {{ val }}
                {% endif %}

  - trigger:
      - platform: state
        entity_id: sensor.wallbox_meter_quarterhourly
        attribute: last_reset
    sensor:
      - name: wallbox_quarterhourly
        unique_id: wallbox_quarterhourly
        unit_of_measurement: kWh
        state: "{{ state_attr ( 'sensor.wallbox_meter_quarterhourly', 'last_period' ) }}"
        attributes:
            last_reset: '{{ state_attr ( "sensor.wallbox_meter_quarterhourly", "last_reset" ) }}'
