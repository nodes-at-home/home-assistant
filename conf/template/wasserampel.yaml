  - binary_sensor:
      - name: wasserampel
        unique_id: wasserampel
        state: '{{ "off" if is_state ( "sensor.wasserampel_text", "rot" ) else "on" }}'
        icon: >
          {% set val =  states.sensor.wasserampel_text.state  %}
          {% if val == 'grün' %}
            mdi:checkbox-marked-circle
          {% elif val == 'gelb' %}
            mdi:alert-circle
          {% elif val == 'rot' %}
            mdi:minus-circle
          {% elif val == 'außer Betrieb' %}
            mdi:information-off
          {% endif %}
        attributes:
            text: '{{ states.sensor.wasserampel_text.state }}'
            icon_color: >
              {% set val =  states.sensor.wasserampel_text.state  %}
              {% if val == 'grün' %}
                limegreen
              {% elif val == 'gelb' %}
                gold
              {% elif val == 'rot' %}
                red
              {% elif val == 'außer Betrieb' %}
                grey
              {% endif %}
            