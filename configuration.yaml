    - friendly_name
    - icon
    - last_period
    - last_reset
    - meter_period
    - source
    - status

# -------------------------------------------------------------------------------
# define all zones explicite and manual
# pictures from https://materialdesignicons.com/

zone: !include conf/zone.yaml

# -------------------------------------------------------------------------------
# Show links to resources in log and frontend
###introduction:

# -------------------------------------------------------------------------------
# Enables the frontend
frontend:

lovelace:
    mode: yaml
    resources:
      # https://github.com/PiotrMachowski/lovelace-xiaomi-vacuum-map-card
      - url: /local/custom_lovelace/xiaomi_vacuum_map_card/xiaomi-vacuum-map-card.js
        type: module
      # # https://github.com/custom-cards/vertical-stack-in-card
      # - url: /local/vertical-stack-in-card.js
        # type: js
    dashboards:
        settings-dashboard:
            mode: yaml
            filename: ui-settings.yaml
            title: Einstellungen
            icon: mdi:cog
            show_in_sidebar: true
            require_admin: false
        system-dashboard:
            mode: yaml
            filename: ui-system.yaml
            title: System
            icon: mdi:memory
            show_in_sidebar: true
            require_admin: false
        values-dashboard:
            mode: yaml
            filename: ui-values.yaml
            title: Sensorwerte
            icon: mdi:chart-line
            show_in_sidebar: true
            require_admin: false
        brewery-dashboard:
            mode: yaml
            filename: ui-brewery.yaml
            title: Brauerei
            icon: mdi:beer
            show_in_sidebar: true
            require_admin: false
        old-dashboard:
            mode: yaml
            filename: ui-old.yaml
            title: Old Dashboard
            show_in_sidebar: false
            require_admin: false

# -------------------------------------------------------------------------------
http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # from https://community.home-assistant.io/t/reverse-proxy-error/312936/18
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.0.0.0/8

# -------------------------------------------------------------------------------
# Checks for available updates
updater:

# -------------------------------------------------------------------------------
# Discover some devices automatically
###discovery:

# -------------------------------------------------------------------------------
# Allows you to issue voice commands from the frontend in enabled browsers
###conversation:

# -------------------------------------------------------------------------------
# Enables the recorder component.
recorder:
    auto_purge: on
    purge_keep_days: 30

# -------------------------------------------------------------------------------
# Enables support for tracking state changes over time.
history:
    include:
        domains:
            - sensor
            - light
            - switch
            - cover
            - media_player
            - device_tracker
        # entities:

# -------------------------------------------------------------------------------
# Enables support for logbook component.
logbook:
    include:
        domains:
            - sensor
            - light
            - switch
            - cover
            - media_player
            - device_tracker
        # entities:
        
# -------------------------------------------------------------------------------
# hostname
input_text:
  hostname:
    initial: !env_var PARENT_HOSTNAME

# -------------------------------------------------------------------------------
# Track the sun
sun:

# -------------------------------------------------------------------------------
# camera for roborock map
# https://github.com/PiotrMachowski/Home-Assistant-custom-components-Xiaomi-Cloud-Map-Extractor
# https://github.com/PiotrMachowski/lovelace-xiaomi-vacuum-map-card
camera:
  - platform: xiaomi_cloud_map_extractor
    name: "Roborock S6 ground floor"
    host: 192.168.2.129
    token: !secret token_vacuum_ground_floor
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    # country: de
    draw: ['all']
    attributes:
      - calibration_points
      - country
      - rooms
      - zones
  - platform: xiaomi_cloud_map_extractor
    name: "Roborock S6 first floor"
    host: 192.168.2.151
    token: !secret token_vacuum_first_floor
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    # country: de
    draw: ['all']
    attributes:
      - calibration_points
      - country
      - rooms
      - zones

