# -------------------------------------------------------------------------------

homeassistant:

  # Name of the location where Home Assistant is running
  name: Home

  # Location required to calculate the time the sun rises and sets
  latitude: !secret my_latitude
  longitude: !secret my_longitude

  # Impacts weather/sunrise data
  elevation: 59

  # metric for Metric, imperial for Imperial
  unit_system: metric

  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin

  customize: !include conf/customize.yaml

system_health:

# -------------------------------------------------------------------------------
# logger

logger:
  # default: debug
  # default: info
  default: warn
  logs:
    homeassistant.components.automation: debug
    # boschshcpy: debug

# -------------------------------------------------------------------------------
# mqtt broker

mqtt:
  broker: mosquitto
  port: 1883
  client_id: home_assistant
  keepalive: 120
  protocol: 3.1.1

# -------------------------------------------------------------------------------
# influxdb
# https://home-assistant.io/blog/2015/12/07/influxdb-and-grafana/

influxdb:
  api_version: 2
  ssl: false
  host: influxdb
  port: 8086
  token: !secret influxdb_token
  organization: !secret influxdb_organization
  bucket: home_assistant
  include:
    entities:
        - sensor.dht22_terrace_temperature
        - sensor.dht22_roof_temperature
        - sensor.dht22_lounge_temperature
        - sensor.relay_garage_temperature
        - sensor.dht22_office_temperature
        - sensor.dht22_terrace_humidity
        - sensor.dht22_roof_humidity
        - sensor.dht22_lounge_humidity
        - sensor.relay_garage_humidity
        - sensor.dht22_office_humidity
        - sensor.DHT22_lounge_pressure
        - sensor.ds18b20_pool_temperature
        - sensor.ds18b20_pool_voltage
        - sensor.soil_garden_temperature1
        - sensor.soil_garden_temperature2
        - sensor.soil_garden_temperature3
        - sensor.soil_garden_moisture1
        - sensor.soil_garden_moisture2
        - sensor.soil_garden_moisture3
        - sensor.rain_garden_precipitation
        - sensor.goldfruchtpalme_flowercare_battery
        - sensor.goldfruchtpalme_flowercare_moisture
        - sensor.goldfruchtpalme_flowercare_temperature
        - sensor.goldfruchtpalme_flowercare_conductivity
        - sensor.goldfruchtpalme_flowercare_brightness
        - sensor.birkenfeige_flowercare_battery
        - sensor.birkenfeige_flowercare_moisture
        - sensor.birkenfeige_flowercare_temperature
        - sensor.birkenfeige_flowercare_conductivity
        - sensor.birkenfeige_flowercare_brightness
        - sensor.palmlilie_flowercare_battery
        - sensor.palmlilie_flowercare_moisture
        - sensor.palmlilie_flowercare_temperature
        - sensor.palmlilie_flowercare_conductivity
        - sensor.palmlilie_flowercare_brightness
        - sensor.bogenhanf_flowercare_battery
        - sensor.bogenhanf_flowercare_moisture
        - sensor.bogenhanf_flowercare_temperature
        - sensor.bogenhanf_flowercare_conductivity
        - sensor.bogenhanf_flowercare_brightness
        - sensor.korbmarante_flowercare_battery
        - sensor.korbmarante_flowercare_moisture
        - sensor.korbmarante_flowercare_temperature
        - sensor.korbmarante_flowercare_conductivity
        - sensor.korbmarante_flowercare_brightness
        - sensor.fensterblatt_flowercare_battery
        - sensor.fensterblatt_flowercare_moisture
        - sensor.fensterblatt_flowercare_temperature
        - sensor.fensterblatt_flowercare_conductivity
        - sensor.fensterblatt_flowercare_brightness
        - sensor.gummibaum_flowercare_battery
        - sensor.gummibaum_flowercare_moisture
        - sensor.gummibaum_flowercare_temperature
        - sensor.gummibaum_flowercare_conductivity
        - sensor.gummibaum_flowercare_brightness
        - sensor.plant8_flowercare_battery
        - sensor.plant8_flowercare_moisture
        - sensor.plant8_flowercare_temperature
        - sensor.plant8_flowercare_conductivity
        - sensor.plant8_flowercare_brightness
