      - type: entities
        title: DSL
        show_header_toggle: false
        entities:
            - sensor.speedtest_ping
            - sensor.speedtest_download
            - sensor.speedtest_upload
      - type: entities
        title: Fritz!Box
        show_header_toggle: false
