  # https://sharethelove.io/picture-elements-cards/xiaomi-vacuum-card
  # https://community.home-assistant.io/t/xiaomi-vacuum-cleaner-card/64456/52
  - title: Staubsauger
    path: vacuum
    panel: false
    cards:
      - type: custom:vertical-stack-in-card
        cards:
        - type: picture-elements
          title: Erdgeschoss
          image: '/local/images/roborock.png'
          elements:
            # central
            - type: state-label
              entity: vacuum.roborock_s6_ground_floor
              tap_action: 
                action: more-info
              style:
               top: 14%
               right: 38%
               color: rgb(255, 255, 255)
               transform: translate(0%,-50%)
               font-family: Trebuchet MS
               font-size: 150%
               font-weight: bold
               border-color: rgb(34, 154, 210)
               border-radius: 6px
               background-color: '#cccccc'
            - type: state-label
              entity: sensor.roborock_s6_ground_floor_cleaned_area
              prefix: "Fläche: "
              style:
                top: 79%
                left: 31%
                color: '#84a6ba'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 80%
                font-weight: bold
            - type: state-label
              entity: sensor.roborock_s6_ground_floor_cleaning_time
              prefix: "Zeit: "
              style:
                top: 79%
                left: 51%
                color: '#84a6ba'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 80%
                font-weight: bold
            # left
            - type: state-label
              entity: sensor.vacuum_operation
              style:
               top: 10%
               left: 1%
               color: rgb(255, 255, 255)
               transform: translate(0%,-50%)
               pointer-events: none
               font-family: Trebuchet MS
               font-size: 90%
               font-weight: bold
               border-color: rgb(34, 154, 210)
               background-color: '#3090C7'
               border-radius: 6px
            - type: state-label
              entity: sensor.roborock_s6_ground_floor_status
              prefix: "Status: "
              style:
                top: 40%
                left: 1%
                color: '#ffffff'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 80%
                font-weight: bold
                border-left-style: solid
                border-color: '#3090C7'
            - type: state-label
              entity: sensor.roborock_s6_ground_floor_battery
              prefix: "Batterie: "
              style:
                top: 50%
                left: 1%
                color: '#ffffff'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 80%
                font-weight: bold
                border-left-style: solid
                border-color: rgb(34, 154, 210)
            - type: state-label
              entity: sensor.roborock_s6_ground_floor_fan_speed
              prefix: "Sauger: "
              style:
                top: 60%
                left: 1%
                color: '#ffffff'
                transform: translate(0%,-50%)
                pointer-events: none
                font-family: Trebuchet MS
                font-size: 80%
                font-weight: bold
                border-left-style: solid
                border-color: rgb(34, 154, 210)
            # bottom
            - type: icon
              icon: mdi:play
              tap_action:
                action: call-service
                service: vacuum.start
                service_data:
                    entity_id: vacuum.roborock_s6_ground_floor
              style:
               top: 90%
               left: 20%
               color: '#3090C7'
            - type: icon
              icon: mdi:pause
              tap_action:
                action: call-service
                service: vacuum.pause
                service_data:
                    entity_id: vacuum.roborock_s6_ground_floor
              style:
               top: 90%
               left: 24%
               color: '#3090C7'
            - type: icon
              icon: mdi:stop
              tap_action:
                action: call-service
                service: vacuum.stop
                service_data:
                    entity_id: vacuum.roborock_s6_ground_floor
              style:
