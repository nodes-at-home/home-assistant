          - entity: device_tracker.163_undine_z_flip4_wlan
          - entity: device_tracker.galaxy_a52
          - entity: device_tracker.161_nina_a52s_wlan
          - entity: device_tracker.a52_von_niklas
          - entity: device_tracker.140_dominik_xperia_wlan
