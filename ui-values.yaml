  - title: Energie
    path: energy
    panel: false
    cards:
      - type: gauge
        name: Solarleistung
        entity: sensor.solis_mini_s6_ac_output_total_power_2
        min: 0
        max: 1000
        needle: true
        severity:
            yellow: 0
      - type: entities
        title: Solarstrom
        show_header_toggle: false
        entities:
          - sensor.solar_meter_quarterhourly
          - sensor.solar_meter_hourly
          - sensor.solar_meter_daily
          - sensor.solar_meter_weekly
          - sensor.solar_meter_monthly
          - sensor.solar_meter_yearly
          - type: divider
          - sensor.solis_mini_s6_ac_current_r_2
          - sensor.solis_mini_s6_ac_voltage_r_2
          - sensor.solis_mini_s6_ac_frequency_2
          - sensor.solis_mini_s6_dc_current_pv1_2
          - sensor.solis_mini_s6_dc_voltage_pv1_2
          - sensor.solis_mini_s6_dc_power_pv1_2
          - sensor.solis_mini_s6_power_state_2
          - sensor.solis_mini_s6_state_2
          - sensor.solis_mini_s6_temperature_2
      - type: gauge
        name: Netzleistung
        entity: sensor.electricity_meter_power
        min: 0
        max: 3000
        needle: true
      - type: entities
        title: Netzstrom
        show_header_toggle: false
        entities:
          # - sensor.tasmota_lk13be_power
          # - sensor.tasmota_lk13be_energy_total_in
          # - sensor.tasmota_lk13be_energy_total_out
          # - type: divider
          # - sensor.electricity_meter_in
          - sensor.electricity_meter_quarterhourly_in
          - sensor.electricity_meter_hourly_in
          - sensor.electricity_meter_daily_in
          - sensor.electricity_meter_weekly_in
          - sensor.electricity_meter_monthly_in
          - sensor.electricity_meter_yearly_in
          - sensor.electricity_quarterhourly_in
          - type: divider
          # - sensor.electricity_meter_out
          - sensor.electricity_meter_quarterhourly_out
          - sensor.electricity_meter_hourly_out
          - sensor.electricity_meter_daily_out
          - sensor.electricity_meter_weekly_out
          - sensor.electricity_meter_monthly_out
          - sensor.electricity_meter_yearly_out
          - sensor.electricity_quarterhourly_out
      - type: gauge
        name: Füllstand Gasspeicher Deutschland
        entity: sensor.gas_storage_germany_full_level
        min: 0
        max: 100
        needle: true
        segments:
          - from: 0
            color: '#db4437'
          - from: 40
            color: '#ffa600'
          - from: 80
            color: '#43a047'
      - type: entities
        title: Gasspeicher Deutschland
        show_header_toggle: false
        entities:
          - sensor.gas_storage_germany_day
          # - sensor.gas_storage_germany_full_level
          - sensor.gas_storage_germany_full_total
          - sensor.gas_storage_germany_trend
          - sensor.gas_storage_germany_storage_consumption_level
          - sensor.gas_storage_germany_consumption_total

