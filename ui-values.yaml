          - entity: sensor.sh10rt_slave_mppt1_current
          - entity: sensor.sh10rt_slave_mppt2_voltage
          - entity: sensor.sh10rt_slave_mppt2_current
      - type: entities
        title: Batterie
        entities:
          - type: section
            label: Zustand
          - entity: sensor.sh10rt_master_battery_level
