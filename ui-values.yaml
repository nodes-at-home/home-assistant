          - sensor.go_echarger_phase_a_current
          - sensor.go_echarger_phase_b_current
          - sensor.go_echarger_phase_c_current

  - title: Garten
    path: gardengraph
    type: panel
    cards:
      - type: history-graph
        hours_to_show: 168
        entities:
